<mat-card style="width: 600px; overflow: elipses; margin: 0 auto; margin-top: 30px;">
<div class="mat-elevation-z8">
  <div *ngIf="resorces" class="alert alert-success" role="alert">
    {{resorces}}
  </div>
  <div style="display: flex; justify-content: center; width: 100%;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <table mat-table *ngIf="!isLoading" [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="stu_no">
      <th mat-header-cell *matHeaderCellDef> Student No.</th>
      <td mat-cell *matCellDef="let element"> {{element.stu_no}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name.</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
</mat-card>
<div style="text-align:center; margin-top: 10px; " *ngIf="!isLoading">
  <button mat-raised-button color="warn" (click)="onClick()">
    Upload Profile Image
  </button>
  <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
</div>
