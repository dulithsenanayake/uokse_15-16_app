<mat-card style="width: 600px; overflow: elipses; margin: 0 auto; margin-top: 50px;">
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="stu_no">
      <th mat-header-cell *matHeaderCellDef> Student No.</th>
      <td mat-cell *matCellDef="let element"> {{element.stu_no}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name.</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="fileupload">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-raised-button color="primary">Upload Image</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
</mat-card>
